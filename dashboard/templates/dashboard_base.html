{% load static %}
{% static "" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Beauty Shop - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/dashboard">
                <img src="{% static 'assets/images/logo.jpg' %}" style="width: 200px" alt="" class="rounded bg-white">
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <li class="nav-item active">
                <a class="nav-link" href="/dashboard">
                    <i class="fa fa-home"></i>
                    <span>Dashboard</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/dashboard/orders-list">
                    <i class="fa fa-file"></i>
                    <span>Orders</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/dashboard/categories-list">
                    <i class="fas fa-fw fa-tags"></i>
                    <span>Categories</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/dashboard/recipes-list">
                    <i class="fa fa-utensils"></i>
                    <span>Recipes</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/dashboard/chatbot-list">
                    <i class="fa fa-check"></i>
                    <span>Chatbot</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/dashboard/experts-list">
                    <i class="fas fa-fw fa-users"></i>
                    <span>Experts</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/dashboard/reports">
                    <i class="fa fa-file"></i>
                    <span>Reports</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/" target="_blank">
                    <i class="fas fa-fw fa-globe"></i>
                    <span>View Website</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/dashboard/signout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Logout</span></a>
            </li>
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <div class="nav-link dropdown-toggle"  id="userDropdown">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ request.user.first_name }} {{ request.user.last_name }}</span>
                                <i class="fa fa-user"></i>
                            </div>
                        </li>

                    </ul>

                </nav>

        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <script>
        function deleteItem(e) {
            return confirm("Are you sure to delete this item?")
        }
    </script>
</body>

</html>
