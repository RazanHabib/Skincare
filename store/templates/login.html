{% extends "base.html" %}
{% block content %}
{% load static %}
{% static "" as baseUrl %}
<div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
        <form method="post" class="col-8">
            <h2 class="mb-3">Login:</h2>
            <div class="form-group">
              <label for="username" class="mb-3">Username</label>
              <input type="username" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="password" class="mb-3 mt-3">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-info mt-5">Login</button>
        </form>

        <div class="mt-3">
            <p class="p-3">
              <i class="fa fa-user"></i> Don't have an account? <a href="/signup" class="text-info text-underline"> Create a new account.</a>
            </p>
          </div>

    </div>
</div>
{% endblock %}
