{% extends "base.html" %}
{% block content %}
{% load static %}
{% static "" as baseUrl %}
<div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
        <h3>Recipes:</h3>
        <hr>
        <div class="row">
            {% if recipes %}
            {% for item in recipes %}
            <div class="col-3">
                <div class="portfolio-item">
                    <a href="watch/{{item.id}}" class="">
                        <img src="{{ MEDIA_URL }}/media/{{ item.image }}" alt="" style="width: 100%; height: 250px;" />
                    </a>
                    <h3 class="p-3">
                        <a class="title text-info" href="/recipes/{{item.id}}">
                           {{item.title}}
                        </a>
                    </h3>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
