{% extends "base.html" %}
{% block content %}
{% load static %}
{% static "" as baseUrl %}
<div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
        <div class="row">
            {% if videos %}
            {% for item in videos %}
            <div class="col-3">
                <div class="portfolio-item" style="height: 500px;">
                    <a href="watch/{{item.id}}" class="">
                        <img src="{{ MEDIA_URL }}/media/{{ item.image }}" alt="" style="width: 100%; height: 250px;" />
                    </a>
                    <span class="p-3 text-muted">{{item.expert_id.name}}</span>
                    <h3 class="p-3">
                        <a class="title text-info" href="/watch/{{item.id}}">
                           {{item.title}}
                        </a>
                    </h3>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
